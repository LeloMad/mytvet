<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mytvet SA | Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="TVET Electrical, Civil and Build, Mechanical, Boiler Making, Installation Rules, Engineering past exam papers and memos from N1 to N6 including Mathematics, Engineering Science, Industrial Electronics, Electrotechnics Radio & Television Theory and more!">
  <!-- Begin loading animation -->
  <link href="assets/css/loaders/loader-pulse.css" rel="stylesheet" type="text/css" media="all" />
  <!-- End loading animation -->
  <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../assets/img/logos/fav.png">
  <!-- Memberstack -->
  <script src="https://api.memberstack.io/static/memberstack.js?custom"
    data-memberstack-id="9535e13383e1ec448869e5178e275bd0"> </script>
</head>

<body>
  <div class="loader">
    <div class="loading-animation"></div>
  </div>
  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-light" data-overlay>
      <div class="container">
        <a class="navbar-brand navbar-brand-dynamic-color fade-page" href="index.html">
          <img alt="Jumpstart" data-inject-svg src="assets/img/logos/jumpstart.svg">
        </a>


      </div>
    </nav>
  </div>

  <div data-overlay class="min-vh-100 bg-light d-flex flex-column justify-content-md-center">
    <section class="py-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-6">
            <div class="card card-body shadow">
              <h1 class="h5 text-center">Create Account</h1>
              <form data-ms-form="signup">
                <div class="form-group">
                  <input data-ms-member="first-name" type="text" class="form-control" name="first-name"
                    placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <input data-ms-member="last-name" type="text" class="form-control" name="last-name"
                    placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <input data-ms-member="email" type="email" class="form-control" name="sign-up-email"
                    placeholder="Email Address">
                </div>
                <div class="form-group">

                  <select id="inputState" data-ms-member="course" class="form-control" required>
                    <option selected>Select Course</option>
                    <option value="Boiler Making">Boiler Making</option>
                    <option value="Build and Civil Engineering">Build and Civil Engineering </option>
                    <option value="Electrical Engineering - Heavy">Electrical Engineering - Heavy </option>
                    <option value="Electrical Engineering - Light">Electrical Engineering - Light </option>
                    <option value="Mechanical Engineering">Mechanical Engineering </option>
                    <option value="Motor Trade Engineering">Motor Trade Engineering </option>
                    <option value="Installation Rules">Installation Rules</option>
                    <option value="Other">Other</option>

                  </select>
                </div>

                <div class="form-group">

                  <select id="inputState" data-ms-member="province" class="form-control" required>
                    <option selected>Select Province</option>
                    <option value="Eastern Cape">Eastern Cape</option>
                    <option value="Free State">Free State</option>
                    <option value="Gauteng">Gauteng</option>
                    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                    <option value="Limpopo">Limpopo</option>
                    <option value="Mpumalanga">Mpumalanga</option>
                    <option value="Northern Cape">Northern Cape</option>
                    <option value="North West">North West</option>
                    <option value="Western Cape">Western Cape</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <input data-ms-member="password" type="password" class="form-control" name="sign-up-password"
                    placeholder="Password">
                  <small>Password must be at least 8 characters</small>
                </div>

                <div class="form-group">

                </div>
                <button class="btn btn-primary btn-block" type="submit">Create Account</button>
              </form>
            </div>
            <div class="text-center text-small mt-3">
              Already have an account? <a href="#/ms/login">Sign in here</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <a href="#top" class="btn btn-primary rounded-circle btn-back-to-top" data-smooth-scroll data-aos="fade-up"
    data-aos-offset="2000" data-aos-mirror="true" data-aos-once="false">
    <img src="assets/img/icons/interface/icon-arrow-up.svg" alt="Icon" class="icon bg-white" data-inject-svg>
  </a>
  <!-- Required vendor scripts (Do not remove) -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.js"></script>

  <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

  <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
  <script type="text/javascript" src="assets/js/aos.js"></script>
  <!-- Clipboard (copies content from browser into OS clipboard) -->
  <script type="text/javascript" src="assets/js/clipboard.min.js"></script>
  <!-- Fancybox (handles image and video lightbox and galleries) -->
  <script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script>
  <!-- Flatpickr (calendar/date/time picker UI) -->
  <script type="text/javascript" src="assets/js/flatpickr.min.js"></script>
  <!-- Flickity (handles touch enabled carousels and sliders) -->
  <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
  <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
  <script type="text/javascript" src="assets/js/ion.rangeSlider.min.js"></script>
  <!-- Isotope (masonry layouts and filtering) -->
  <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
  <!-- jarallax (parallax effect and video backgrounds) -->
  <script type="text/javascript" src="assets/js/jarallax.min.js"></script>
  <script type="text/javascript" src="assets/js/jarallax-video.min.js"></script>
  <script type="text/javascript" src="assets/js/jarallax-element.min.js"></script>
  <!-- jQuery Countdown (displays countdown text to a specified date) -->
  <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
  <!-- jQuery smartWizard facilitates steppable wizard content -->
  <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
  <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
  <script type="text/javascript" src="assets/js/plyr.polyfilled.min.js"></script>
  <!-- Prism (displays formatted code boxes) -->
  <script type="text/javascript" src="assets/js/prism.js"></script>
  <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
  <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
  <!-- Smooth scroll (animation to links in-page)-->
  <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.min.js"></script>
  <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
  <script type="text/javascript" src="assets/js/svg-injector.umd.production.js"></script>
  <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
  <script type="text/javascript" src="assets/js/twitterFetcher_min.js"></script>
  <!-- Typed text (animated typing effect)-->
  <script type="text/javascript" src="assets/js/typed.min.js"></script>
  <!-- Required theme scripts (Do not remove) -->
  <script type="text/javascript" src="assets/js/theme.js"></script>
  <!-- Removes page load animation when window is finished loading -->
  <script type="text/javascript">
    window.addEventListener("load", function () { document.querySelector('body').classList.add('loaded'); });
  </script>

</body>

</html>
